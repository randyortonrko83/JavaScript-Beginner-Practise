<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Javascript Practise</title>
<body>
<h1>
Check console log
</h1>
<script>

let answer = (parseInt(prompt("Please enter a number to test the FizzBuzz Program")));

for (let i = 1; i <= answer; i++) {

  if (i % 3 === 0 && i % 5 === 0){
        console.log("FizzBuzz");
      }

  else if (i % 3 === 0) {
     console.log("Fizz");  
     }

  else if (i % 5 === 0) {
      console.log("Buzz");
     }

else { console.log(i)
      }
    
}


</script>
</body>
</html>
